[#lanns]
<div id="lanns-app" data-mobile="<[MOBILE]>">
	<div id="lanns-app-caption" data-content=""></div>
	<div id="lanns-app-applications"></div>
</div>

[#lanns-application]
<div id="<[ID]>" class="lanns-application" data-mobile="<[MOBILE]>">
	<div class="lanns-application-name" data-appname="<[APPNAME]>" data-mobile="<[MOBILE]>"></div>
	<div class="lanns-application-services" data-mobile="<[MOBILE]>"></div>
</div>

[#lanns-service]
<div id="<[ID]>" class="lanns-service" data-hostname="<[HOSTNAME]>" data-appname="<[APPNAME]>" data-privateip="<[PRIVATEIP]>" data-port="<[PORT]>" data-urlpath="<[URLPATH]>" data-protocol="<[PROTOCOL]>" data-mobile="<[MOBILE]>">
	<div class="lanns-service-caption" data-content="<[HOSTNAME]>"></div><div class="lanns-service-button"></div>
</div>
